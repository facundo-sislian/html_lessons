<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Links in Htnl</title>
</head>
<body>
    <h1>Homepage</h1>

    <!-- Absolute path to server: Protocol://Domain/Path -->
        <a href="https://www.theodinproject.com/about">click me</a>

    <!-- Relative path: assumes domain is the same -->
        <a href="./pages/about.html">About</a>

    <!-- Image tag doesn't close but else works the same than <a> -->

        <img src="images/dog.jpg">
</body>
</html>
